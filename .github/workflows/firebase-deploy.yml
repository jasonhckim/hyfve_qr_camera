name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Decode Firebase service account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > ${HOME}/firebase-key.json

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting --project=fxc-app --token "$(cat ${HOME}/firebase-key.json | jq -r .token)"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ HOME }}/firebase-key.json
