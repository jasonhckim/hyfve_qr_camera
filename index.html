<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HYFVE QR Photo Overlay</title>
  <script type="module">
    import { BrowserQRCodeReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/esm/index.min.js';
    window.BrowserQRCodeReader = BrowserQRCodeReader;
  </script>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
    video { width: 100%; max-width: 480px; border-radius: 8px; margin-top: 1em; }
    #photoScreen, #qrScreen { display: none; flex-direction: column; align-items: center; width: 100%; }
    button { margin: 1em; padding: 0.75em 1.5em; font-size: 1rem; }
  </style>
</head>
<body>
  <h2>Take Product Photo</h2>

  <div id="photoScreen">
    <video id="photoVideo" autoplay playsinline></video>
    <button onclick="takePhoto()">ðŸ“¸ Take Photo</button>
  </div>

  <div id="qrScreen">
    <video id="qrVideo" autoplay playsinline></video>
    <p>Scanning QR code on the tag...</p>
  </div>

  <canvas id="processingCanvas" style="display: none;"></canvas>

  <script>
    const photoVideo = document.getElementById('photoVideo');
    const qrVideo = document.getElementById('qrVideo');
    const processingCanvas = document.getElementById('processingCanvas');
    const processingCtx = processingCanvas.getContext('2d');

    let capturedImageBlob = null;
    let capturedImageBitmap = null;

    // Start camera for photo screen
    async function initPhotoScreen() {
      document.getElementById('photoScreen').style.display = 'flex';
      document.getElementById('qrScreen').style.display = 'none';
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      photoVideo.srcObject = stream;
    }

    initPhotoScreen();

    async function takePhoto() {
      const width = photoVideo.videoWidth;
      const height = photoVideo.videoHeight;
      processingCanvas.width = width;
      processingCanvas.height = height;
      processingCtx.drawImage(photoVideo, 0, 0, width, height);

      // Stop video stream
      photoVideo.srcObject.getTracks().forEach(track => track.stop());

      // Save as Blob and Bitmap
      await new Promise(resolve => processingCanvas.toBlob(blob => {
        capturedImageBlob = blob;
        createImageBitmap(blob).then(bitmap => {
          capturedImageBitmap = bitmap;
          resolve();
        });
      }, 'image/jpeg', 0.95));

      startQRScan();
    }

    async function startQRScan() {
      document.getElementById('photoScreen').style.display = 'none';
      document.getElementById('qrScreen').style.display = 'flex';

      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      qrVideo.srcObject = stream;

      const codeReader = new window.BrowserQRCodeReader();
      codeReader.decodeFromVideoDevice(null, 'qrVideo', (result, err, controls) => {
        if (result) {
          controls.stop();
          qrVideo.srcObject.getTracks().forEach(track => track.stop());
          overlayTextAndSave(result.getText());
        }
      });
    }

    function overlayTextAndSave(text) {
      const width = capturedImageBitmap.width;
      const height = capturedImageBitmap.height;
      processingCanvas.width = width;
      processingCanvas.height = height;
      processingCtx.drawImage(capturedImageBitmap, 0, 0);

      // Draw overlay at bottom
      processingCtx.fillStyle = 'rgba(0,0,0,0.7)';
      processingCtx.fillRect(0, height - 40, width, 40);
      processingCtx.font = '24px sans-serif';
      processingCtx.fillStyle = 'white';
      processingCtx.textAlign = 'center';
      processingCtx.fillText(text, width / 2, height - 10);

      processingCanvas.toBlob(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'product_with_qr.jpg';
        a.click();
      }, 'image/jpeg', 0.95);
    }
  </script>
</body>
</html>
